<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form">
        <form name="mf">
            <input type="text" name="result" id="result">
            <input type="button" value="C" class="c" onclick="clearDisplay()">
            <input type="button" value="/" class="or" onclick="appendToDisplay('/')">
            <input type="button" value="7" class="n"  onclick="appendToDisplay('7')">
            <input type="button" value="8" class="n"  onclick="appendToDisplay('8')">
            <input type="button" value="9" class="n"  onclick="appendToDisplay('9')">
            <input type="button" value="x" class="or" onclick="appendToDisplay('*')">
            <input type="button" value="4" class="n"  onclick="appendToDisplay('4')">
            <input type="button" value="5" class="n"  onclick="appendToDisplay('5')">
            <input type="button" value="6" class="n"  onclick="appendToDisplay('6')">
            <input type="button" value="-" class="or" onclick="appendToDisplay('-')">
            <input type="button" value="1" class="n"  onclick="appendToDisplay('1')">
            <input type="button" value="2" class="n"  onclick="appendToDisplay('2')">
            <input type="button" value="3" class="n"  onclick="appendToDisplay('3')">
            <input type="button" value="+" class="or" onclick="appendToDisplay('+')">
            <input type="button" value="0" class="n z" onclick="appendToDisplay('0')">
            <input type="button" value="." class="n"  onclick="appendToDisplay('.')">
            <input type="button" value="=" class="or" onclick="calculateResult()">
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
